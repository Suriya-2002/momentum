<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="./assets/icons/fontAwesome.js"></script>
        <link rel="stylesheet" href="./css/style.min.css" />

        <title>Welcome Guest</title>
        <link rel="shortcut icon" href="./assets/images/fav-icon.png" type="image/png" />
    </head>

    <body>
        <header class="google-search">
            <form class="google-search__form" action="https://www.google.com/search" method="GET">
                <label for="search"><i class="fab fa-google google-search__icon"></i></label>

                <div class="google-search__input-container">
                    <input id="search" class="google-search__input" type="text" name="q" autocomplete="off" />
                    <button type="submit" class="google-search__btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </header>

        <main class="conatiner">
            <section class="content">
                <div class="time">
                    <h1 class="time__text">
                        <span class="time__hour">00</span>:<span class="time__minutes">00</span
                        ><span class="time__seconds">00</span><small class="time__am-pm">am</small>
                    </h1>
                </div>

                <div class="greet">
                    <h3 class="greet__text">
                        <span class="greet__time">Good morning</span>, <span class="greet__name">Guest</span>
                    </h3>
                </div>

                <div class="date">
                    <h3 class="date__text">
                        <span class="date__day">0</span><sup class="date__super-script">th</sup>
                        <span class="date__month">Month</span>
                    </h3>
                    <h2 class="date__year">0000</h2>
                </div>
            </section>

            <section class="pop-up">
                <h2 class="pop-up__title">Enter your name</h2>
                <input class="pop-up__input" type="text" />
                <div class="pop-up__btn-container">
                    <button class="pop-up__btn pop-up__btn--cancel">Cancel</button>
                    <button type="submit" class="pop-up__btn pop-up__btn--submit">Submit</button>
                </div>
            </section>
        </main>

        <script src="./js/script.min.js"></script>
    </body>
</html>
